<!DOCTYPE html>
<html>
<head>
  <title>ToDo List</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
</head>
<body>


  <div id="container">
  <h1>Todo List  <i id="toggle" class="fa fa-arrows-v"></i></h1>
    <ul>
      <li>Item 1 <span><i class="fa fa-trash"></i></span></li>
      <li>Item 2 <span><i class="fa fa-trash"></i></span></li>
      <li class="completed">Item 3 <span><i class="fa fa-trash"></i></span></li>
      <li>Item 4 <span><i class="fa fa-trash"></i></span></li>
    </ul>
    <input placeholder="Add Todo" type="text" name="title">
  </div>





  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/scripts/todo_list.js"></script>
</body>
</html>
